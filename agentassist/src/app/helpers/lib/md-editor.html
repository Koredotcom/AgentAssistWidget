<div class="md-editor-container" [class.font-awesome5]="options?.usingFontAwesome5" [class.fullscreen]="isFullScreen"
  [class.md-editor-resizable]="options?.resizable" [style.height]="height">
  <div class="md-layout">
    <div class="tool-bar" *ngIf="!hideToolbar && mode != 'preview'">
      <div class="btn-group">
        <!-- <button class="btn btn-sm btn-default" type="button" title="Heading" (click)="insertContent('Heading')"
          *ngIf="!hideIcons.Heading">
          <i class="fa fa-header"></i>
        </button> -->
        <div ngbDropdown class="d-inline-block kr-sg-dropdowns">
          <button class="btn btn-outline-primary" id="stylesDropDown" ngbDropdownToggle>Styles</button>
          <div ngbDropdownMenu aria-labelledby="stylesDropDown">
            <button ngbDropdownItem (click)="insertContent('h1')" class="heading_1">Heading 1</button>
            <button ngbDropdownItem (click)="insertContent('h2')" class="heading_2">Heading 2</button>
            <button ngbDropdownItem (click)="insertContent('h3')" class="heading_3">Heading 3</button>
            <button ngbDropdownItem (click)="insertContent('h4')" class="heading_4">Heading 4</button>
            <button ngbDropdownItem (click)="insertContent('h5')" class="heading_5">Heading 5</button>
            <button ngbDropdownItem (click)="insertContent('h6')" class="heading_6">Heading 6</button>
            <button ngbDropdownItem (click)="insertContent('pre')" class="pre">Pre</button>
          </div>
        </div>
        <button class="btn btn-sm btn-default" type="button" title="Bold" (click)="insertContent('Bold')"
          *ngIf="!hideIcons.Bold">
          <img src="assets/images/markup/bold.png">
        </button>
        <button class="btn btn-sm btn-default" type="button" title="Italic" (click)="insertContent('Italic')"
          *ngIf="!hideIcons.Italic">
          <img src="assets/images/markup/italic.png">
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-sm btn-default" type="button" title="Link" (click)="insertContent('Link')"
          *ngIf="!hideIcons.Link">
          <img src="assets/images/markup/link.png">
        </button>
        <button class="btn btn-sm btn-default" type="button" title="Image" (click)="insertContent('Image')"
          *ngIf="!hideIcons.Image">
          <img src="assets/images/markup/img.png">
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-sm btn-default" type="button" title="Unordered List" (click)="insertContent('Ul')"
          *ngIf="!hideIcons.Ul">
         <img src="assets/images/markup/list-view.png">
        </button>
        <button class="btn btn-sm btn-default" type="button" title="Ordered List" (click)="insertContent('Ol')"
          *ngIf="!hideIcons.Ol">
          <img src="assets/images/markup/numbers.png">
        </button>
        <button class="btn btn-sm btn-default" type="button" title="Refrence" (click)="insertContent('Refrence')"
          *ngIf="!hideIcons.Refrence">
          <!-- <i class="fa fa-quote-left"></i> -->
          <img src="assets/images/markup/text-align.png">
        </button>
        <!-- <button class="btn btn-sm btn-default" type="button" title="Code Block" (click)="insertContent('Code')"
          *ngIf="!hideIcons.Code">
          <i class="fa fa-file-code-o"></i>
        </button> -->
        <button class="btn btn-sm btn-default" type="button" title="Divider" (click)="insertContent('Divider')"
          *ngIf="!hideIcons.Code">
         <img src="assets/images/markup/minus.png">
        </button>
      </div>
      <div class="btn-group hide-split">
        <button class="btn btn-sm btn-default" type="button"
          [attr.title]="showPreviewPanel ? 'Hide Preview' : 'Show Preview'" (click)="togglePreview()"
          *ngIf="!hideIcons.TogglePreview">
          <i class="fa" [class.fa-eye]="!showPreviewPanel" [class.fa-eye-slash]="showPreviewPanel"></i>
        </button>
      </div>
      <div class="btn-group pull-right hide-split">
        <button class="btn btn-sm btn-default" type="button" [class.active]="isFullScreen" (click)="fullScreen()" *ngIf="!hideIcons.FullScreen">
          <i class="fa" [class.fa-expand]="!options?.usingFontAwesome5 || !isFullScreen" [class.fa-compress]="options?.usingFontAwesome5 && isFullScreen"></i>
        </button>
      </div>
    </div>
    <div class="jsEditor-header" *ngIf="type === 'advanced'">
      <span class="title">JavaScript Editor</span>
      <span class="logo-image-editor"><img src="assets/images/logos/smart-logo-light.svg">JavaScript Editor</span>
      <div class="btn-group pull-right hide-split full-screen">
        <button class="btn btn-default p-0" type="button" [class.active]="isFullScreen" (click)="fullScreen(); toggleTheme()"
          *ngIf="!hideIcons.FullScreen">
          <i class="fa btn_full" [class.fa-expand]="!options?.usingFontAwesome5 || !isFullScreen"
            [class.fa-compress]="options?.usingFontAwesome5 && isFullScreen"></i>
        </button>
        <img class="copy-icon" title="Copy to Clipboard" src="assets/icons/copyJson-white.svg" (click)="copyToClipboard(markdownValue)">
      </div>
    </div>
    <div class="editor-container" [class.advanced]="type === 'advanced'">
      <div [class.dragover]="dragover" [style.display]="mode == 'preview' ? 'none' : null"
        (dragover)="onDragover($event)">
        <div class="drag-container">
          <div class="upload-loading">
            <i class="fa fa-upload" *ngIf="!isUploading"></i>
            <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="isUploading"></i>
            <div class="text">{{ isUploading ? 'Uploading' : 'Drag it here' }}</div>
          </div>
        </div>
        <div class="drag-container drag-container-mask" (drop)="onDrop($event)" (dragleave)="onDragleave($event)"></div>
        <div class="editor-panel" contenteditable="true" (paste)="onAceEditorPaste($event)">
          <div class="ace-editor" #aceEditor></div>
        </div>
      </div>
      <div class="preview-container" [style.display]="(mode == 'preview' || showPreviewPanel) ? 'block' : 'none'"
        (click)="previewPanelClick($event)">
        <div class="preview-panel" #previewContainer></div>
      </div>
    </div>
    <div class="md-footer" *ngIf="maxlength > 0 && mode != 'preview'">
      <div class="text-right length-view">
        {{ markdownValue?.length }} / {{ maxlength }}
      </div>
      <div class="resize-btn"></div>
    </div>
  </div>
  <md-editor-resize-sensor *ngIf="options?.resizable" (resize)="mdEditorResize($event)"></md-editor-resize-sensor>
</div>
