       </div>
       <div class="content-blcok">
            <h1>{{ "HEADER.INVITE_ACCOUNT" | translate }}</h1>
            <p>Once the user accept the invite they will appear on the users Page</p>
       </div>
       <button mat-dialog-close>
            <i class="icon-sa-close"></i>
        </button>
    </div>
    <div class="body-invite-dev">
        <div class="label-text">{{ "HEADER.ENTER_EMAIL" | translate }}</div>
        <mat-form-field class="example-chip-list" appearance="outline">
            <mat-chip-list #chipList>
                <mat-chip *ngFor="let email of emailList" [ngClass]="{'chip-error': email.invalid}" (removed)="remove(email)">
                  {{email.email}}
                  <mat-icon matChipRemove [selectable]="'true'"
                  [removable]="'true'">
                <i class="icon-sa-close"></i>
            </mat-icon>
                </mat-chip>
                <input placeholder="{{'PLACEHOLDERS.TYPE_ENTER_TO_SAVE' | translate}}"
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="'true'"
                       (matChipInputTokenEnd)="add($event)"
                       autocomplete="off">
            </mat-chip-list>
        </mat-form-field>
        <div class="error-label" *ngIf="!isValidList">{{ "HEADER.ENTER_VALID_EMAIL" | translate }}</div>
        <div class="dropdown-select-tab">
            <div class="label-text">Role</div>
            <div class="kr-sg-dropdowns" ngbDropdown>
                <div class="dropdown dropdown-open">
                <button class="dropdown-toggle dropdown-input" ngbDropdownToggle >{{roleType || "select a role"}}</button>                    
                    <ul class="dropdown-menu content-menu p-0" ngbDropdownMenu>
                        <perfect-scrollbar class="bots-scroll">
                            <ng-container *ngFor="let roleObj of rolesList"> 
                                <li ngbDropdownItem class="p-0" *ngIf="roleObj.role !== 'Bot Owner'" (click)="roleType = roleObj.role; selectedRoleObj = roleObj">
                                    <a>{{roleObj.role}}</a>
                                </li>
                            </ng-container>
                        </perfect-scrollbar>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
    <div class="footer-data">
        <button class="kr-sg-button-primary btn_lg" [disabled]="(!isValidList || emailList.length == 0) && roleType !== ''" (click)="onSubmit()">{{ "HEADER.INVITE_BUTTON" | translate }}</button>
        <button class="kr-sg-button-secondary btn_lg" (click)="onCancel()">{{ "HEADER.CANCEL" | translate }}</button>
    </div>
</div>
