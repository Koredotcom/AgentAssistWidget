<div class="settings-wrapper">
    <div class="header-sec-with-tabs">
        <header>
            <div class="heading">{{'NAV.CHANNELS' | translate}}</div>        
        </header>
        <div class="channels-nav-section">
            <ul class="nav nav-tabs">
                <li class="tabs active" [ngClass]="{'active' : showVoiceSection}" (click)="showHideSec('voice')">
                    <a data-toggle="tab" href="#voice">Voice</a>
                </li>                                
                <li class="tabs" [ngClass]="{'active' : showChatSection}" (click)="showHideSec('chat')">
                    <a data-toggle="tab" href="#chat">Chat</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div id="voice" *ngIf="showVoiceSection">
        <div class="scroll-channels">
            <app-voice-settings></app-voice-settings>
        </div>
    </div>
    
    <div id="chat" *ngIf="showChatSection">
        <!-- <app-bt-container hideMenu="true"></app-bt-container> -->
        <perfect-scrollbar class="scroll-chat-list">
            <div class="chat-data-input-containers">
                <div class="title-main">Your bot is associated with AgentAssist.</div>
                <div class="input-box-data">
                    <div class="row-data">
                        <div class="label-text">Bot Name</div>
                        <div class="kr-sg-input-text">
                            <input type="text" placeholder="Placeholder text" class="input-text">
                            <div class="copy-btn">
                                <img src="assets/icons/copyblue.svg">
                                <span>Copy</span>
                            </div>
                        </div>
                    </div>
                    <div class="row-data">
                        <div class="label-text">Bot ID</div>
                        <div class="kr-sg-input-text">
                            <input type="text" placeholder="Placeholder text" class="input-text">
                            <div class="copy-btn">
                                <img src="assets/icons/copyblue.svg">
                                <span>Copy</span>
                            </div>
                        </div>
                    </div>
                    <div class="row-data">
                        <div class="label-text">Client ID</div>
                        <div class="kr-sg-input-text">
                            <input type="text" placeholder="Placeholder text" class="input-text">
                            <div class="copy-btn">
                                <img src="assets/icons/copyblue.svg">
                                <span>Copy</span>
                            </div>
                        </div>
                    </div>
                    <div class="row-data">
                        <div class="label-text">Client Secret</div>
                        <div class="kr-sg-input-text">
                            <input type="text" placeholder="Placeholder text" class="input-text">
                            <div class="copy-btn">
                                <img src="assets/icons/copyblue.svg">
                                <span>Copy</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-box-data">
                    <div class="text-heading">Webhook URL</div>
                    <div class="sub-text">Configure the following Webhook URL in your external application.</div>
                    <div class="row-data">
                        <div class="kr-sg-input-text">
                            <input type="text" placeholder="https://uat.kotr.ai.44334" class="input-text">
                            <div class="copy-btn">
                                <img src="assets/icons/copyblue.svg">
                                <span>Copy</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </perfect-scrollbar>
    </div>
</div>
