
<div class="step-creation-slider-data" >
    <div class="left-tabs">
        <button class="tab-btn" [ngClass]="{'active-btn': basic}" (click)="basic = true">
            <i class="icon-coaching--settings"></i>
        </button>
        <button class="tab-btn" [ngClass]="{'active-btn': !basic}" (click)="basic = false">
            <i class="icon-coaching--adherence-set"></i>
        </button>
    </div>
    <div class="tab-content-data">
        <div class="header-sec">
            <div class="title">Step Configuration</div>
            <div class="close-slider" (click)="close()">
                <i class="icon-sa-close"></i>
            </div>
        </div>
        <div class="body-data">
            <perfect-scrollbar>
                <div class="inner-content-data" [formGroup]="stepForm">
                    <ng-container *ngIf="basic">
                        <div class="kr-sg-input-text m-b-12">
                            <div class="label-text">Step Title</div>
                            <input type="text" formControlName="name" maxlength="100" placeholder="Name of Checklist" class="input-text">
                            <div class="count-char">0/48</div>
                        </div>
                        <div class="kr-sg-input-text-area">
                            <div class="label-text">Step Detail</div>
                            <textarea formControlName="description" placeholder="Rule Purpose" maxlength="1000" class="input-text"></textarea>
                            <div class="count-char">0/200</div>
                        </div>
                        <div class="confirmation-buttons-wrapper">
                            <div class="kr-sg-checkbox">
                                <input id="checkbox-16" class="checkbox-custom" type="checkbox" [checked]="showButtons" (click)="showButtons = !showButtons;">
                                <label for="checkbox-16" class="checkbox-custom-label">
                                    <div class="title">Confirmation Buttons</div>
                                    <div class="desc-desc">Add one or more confirmation buttons for the agent to select.</div>
                                </label>
                            </div>
                            <div class="adding-buttons-wrapper" *ngIf="showButtons">
                                <div class="buttons-wrapper-content">
                                    <div class="buttons-add">
                                        <div class="title">Buttons</div>
                                        <div class="num-buttons">1/4 buttons</div>
                                        <div class="kr-sg-dropdowns" ngbDropdown>
                                            <div class="dropdown dropdown-open">
                                                <button class="dropdown-toggle dropdown-input" ngbDropdownToggle>OK</button>
                                                <ul class="dropdown-menu content-menu" ngbDropdownMenu>
                                                    <li ngbDropdownItem>
                                                        <div class="option-title">Confirmation:Yes/No</div>
                                                        <div class="right-info">
                                                            <div class="shift">⌥Shift</div>
                                                            <i class="icon-coaching--plus"></i>
                                                            <div class="shift">F</div>
                                                        </div>
                                                    </li>
                                                    <li ngbDropdownItem class="selected-item">
                                                        <div class="option-title">OK</div>
                                                        <div class="right-info">
                                                            <div class="shift">⌥Shift</div>
                                                            <i class="icon-coaching--plus"></i>
                                                            <div class="shift">F</div>
                                                        </div>
                                                    </li>
                                                    <li ngbDropdownItem>
                                                        <div class="option-title">Run Dialog</div>
                                                        <div class="right-info">
                                                            <div class="shift">⌥Shift</div>
                                                            <i class="icon-coaching--plus"></i>
                                                            <div class="shift">F</div>
                                                        </div>
                                                    </li>
                                                    <li ngbDropdownItem class="disabled-item">
                                                        <div class="option-title">Custom</div>
                                                        <div class="right-info">
                                                            <div class="shift">⌥Shift</div>
                                                            <i class="icon-coaching--plus"></i>
                                                            <div class="shift">F</div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <button class="add-btn">Add</button>
                                    </div>
                                    <ng-container>
                                        <div class="header-btn-table">
                                            <div class="title-btn">Button Name</div>
                                            <div class="title-btn">Mark step as...</div>
                                            <div class="title-btn"></div>
                                        </div>
                                        <ng-container>
                                            <div class="body-btn-table">
                                                <div class="btn-name">
                                                    <div class="btn-tag">
                                                        <span class="btn-name-text">Ok</span>
                                                        <span class="bg-color"></span>
                                                    </div>
                                                </div>
                                                <div class="mark-step">
                                                    <div class="kr-sg-dropdowns" ngbDropdown>
                                                        <div class="dropdown dropdown-open">
                                                            <button class="dropdown-toggle dropdown-input" ngbDropdownToggle>OK</button>
                                                            <ul class="dropdown-menu content-menu" ngbDropdownMenu>
                                                                <li ngbDropdownItem class="selected-item">Complete</li> 
                                                                <li ngbDropdownItem>Incomplete</li>                                                              
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="actions">
                                                    <div class="choose-bg-color-dropdown" ngbDropdown placement="top">
                                                        <button class="dropdown-toggle dropdown-input" ngbDropdownToggle>
                                                            <span></span>
                                                        </button>
                                                        <ul class="dropdown-menu" ngbDropdownMenu>
                                                            <div class="select-colors">
                                                                <li ngbDropdownItem class="selected-color">
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                            </div>                                    
                                                        </ul>
                                                    </div>
                                                    <button class="delete-btn">
                                                        <i class="icon-sa-welcome-delete"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="body-btn-table">
                                                <div class="btn-name">
                                                    <div class="btn-tag">
                                                        <span class="btn-name-text">Ok</span>
                                                        <span class="bg-color"></span>
                                                    </div>
                                                </div>
                                                <div class="mark-step">
                                                    <div class="kr-sg-dropdowns" ngbDropdown>
                                                        <div class="dropdown dropdown-open">
                                                            <button class="dropdown-toggle dropdown-input" ngbDropdownToggle>OK</button>
                                                            <ul class="dropdown-menu content-menu" ngbDropdownMenu>
                                                                <li ngbDropdownItem class="selected-item">Complete</li>   
                                                                <li ngbDropdownItem>Incomplete</li>                                                              
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="actions">
                                                    <div class="choose-bg-color-dropdown" ngbDropdown placement="top">
                                                        <button class="dropdown-toggle dropdown-input" ngbDropdownToggle>
                                                            <span></span>
                                                        </button>
                                                        <ul class="dropdown-menu" ngbDropdownMenu>
                                                            <div class="select-colors">
                                                                <li ngbDropdownItem class="selected-color">
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                                <li ngbDropdownItem>
                                                                    <span></span>
                                                                </li>
                                                            </div>                                    
                                                        </ul>
                                                    </div>
                                                    <button class="delete-btn">
                                                        <i class="icon-sa-welcome-delete"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="!basic">
                        second tab
                    </ng-container>
                </div>
            </perfect-scrollbar>
        </div>
        <div class="footer-actions">
            <button class="kr-sg-button-secondary btn_lg" (click)="close()">Cancel</button>
            <button class="kr-sg-button-primary btn_lg" (click)="save()" *ngIf="createOrUpdateStep === 'create'" [disabled]="!stepForm.valid">Save</button>
            <button class="kr-sg-button-primary btn_lg" (click)="update()" *ngIf="createOrUpdateStep === 'update'" [disabled]="!stepForm.valid">Update</button>
        </div>
    </div>
</div>
