<div class="new-agent-question-answers">
    <form [formGroup]="form" autocomplete='off'>
        <div class="close-qa" (click)="onClose()">
            <img src="assets/icons/agent-assist/close-small.svg">
        </div>
        <div class="header-title">
            <img src="assets/icons/agent-assist/qa.svg">{{"NEW_AGENT_ASSISTANT_CONVS" | translate}}
        </div>
        <!-- <div class="l-text">Perspective Context</div>
        <div class="toggle-info-btn-sec">
            <div class="btn-toggle">
                <div class="btn-t" [class.active-b]="contextType === 'contacttoagent'" (click)="contextType = 'contacttoagent'">CONTACT TO AGENT</div>
                <div class="btn-t" [class.active-b]="contextType === 'agenttocontact'" (click)="contextType = 'agenttocontact'">AGENT TO BOT</div>
            </div>
            <div class="desc-text" *ngIf="contextType === 'contacttoagent'">If the contact says this to the agent, this conversation use case will get triggered and run.</div>
            <div class="desc-text" *ngIf="contextType === 'agenttocontact'">If the agent says this to the agent assistant bot, this conversation use case will get triggered and run.</div>
        </div> -->
        <div class="row col-12 row-input-data">
            <div class="kr-sg-input-text col-7 pl-0 pr-4">
                <div class="label-text">{{"PRIMARY_UTTE" | translate}}</div>
                <input type="text" [placeholder]="'PLACEHOLDERS.CANCEL_ACC' | translate" class="input-text" #ucName formControlName="usecaseName">
                <div class="error-message" *ngIf="form.get('usecaseName').invalid && form.get('usecaseName').touched">
                    {{"USECASES.PLS_VALID_NAME" | translate}}
                </div>
            </div>


            <div class="kr-sg-dropdowns col-3 p-0">
                <div class="form-group-cat">
                    <label for="category" class="w-100">
                        {{ "USECASES.CATEGORY" | translate }}
                        <div class="inp-block">
                            <input type="text" id="category" (keydown.enter)="createCategory($event)" class="form-control" [placeholder]="'PLACEHOLDERS.TYPE_ENTER' | translate" maxlength="30" [matAutocomplete]="auto" #aComp #autoCompleteInput="matAutocompleteTrigger" formControlName="category">
                            <div class="inp-stamp" [ngStyle]="{'background-color': selectedPallete}"></div>
                        </div>
                        <mat-autocomplete #auto="matAutocomplete" (opened)="selectedPallete = '';" (optionSelected)="onCategory($event?.option.value)">
                            <mat-option *ngFor="let category of filteredOptions | async" class="usecase-category-option" [value]="category.category">
                                <div>{{category.category}}</div>
                                <div class="stamp" [ngStyle]="{'background-color': category.colorCode}"></div>
                            </mat-option>
                        </mat-autocomplete>
                    </label>
                    <div class="error-message" *ngIf="form.get('category').invalid && form.get('category').touched">
                        {{ "USECASES.PLS_SELECT" | translate }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-12 row-input-data align-items-end mb-0">
            <div class="col-7 p-0 btn-save-finish-sec">
                <button class="kr-sg-button-secondary btn_lg mr-3 text-truncate" [disabled]="form.invalid" (click)="onSave(true)">{{"SAVE_ANOTHER" | translate}}</button>
                <button class="kr-sg-button-primary btn_lg text-truncate" [disabled]="form.invalid" (click)="onSave(false)">{{"SAVE_AND_FINISH" | translate}}</button>
            </div>
        </div>
    </form>
</div>
