<div id="accordion" class="welcome-event-accordion childComp" *ngIf="priorityForm">
            
    <div data-toggle="collapse" href="#prioritySettings" data-parent="#accordion" class="card_link"
        aria-expanded="false">
        <div class="accordion-content-header">
            <div class="team-with-profile">
                <i class="icon-sa-arrow-down arrow-icon"></i>
                <div class="accordion-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M17.5 10.0001L7.5 10.0001M17.5 5.00008L7.5 5.00008M17.5 15.0001L7.5 15.0001M4.16667 10.0001C4.16667 10.4603 3.79357 10.8334 3.33333 10.8334C2.8731 10.8334 2.5 10.4603 2.5 10.0001C2.5 9.53984 2.8731 9.16675 3.33333 9.16675C3.79357 9.16675 4.16667 9.53984 4.16667 10.0001ZM4.16667 5.00008C4.16667 5.46032 3.79357 5.83341 3.33333 5.83341C2.8731 5.83341 2.5 5.46032 2.5 5.00008C2.5 4.53984 2.8731 4.16675 3.33333 4.16675C3.79357 4.16675 4.16667 4.53984 4.16667 5.00008ZM4.16667 15.0001C4.16667 15.4603 3.79357 15.8334 3.33333 15.8334C2.8731 15.8334 2.5 15.4603 2.5 15.0001C2.5 14.5398 2.8731 14.1667 3.33333 14.1667C3.79357 14.1667 4.16667 14.5398 4.16667 15.0001Z" stroke="#475467" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="accordion-header-info">
                    <div class="accordion-header-title">{{'PRIORITY_SETTINS' | translate}}</div>
                    <div class="accordion-header-des">{{'PRIORITY_SETTINS_DESC' | translate}}</div> 
                </div>
            </div>
            <div class="agent-counts" *ngIf="priorityForm?.get('AA_ON_CONNECT_EVENT')?.value || priorityForm?.get('AA_GREETING_MESSAGES')?.value">
                <span class="accordion-badge">{{priorityForm?.get('AA_ON_CONNECT_EVENT')?.value ? ('ON_CONNECT_TASK' | translate) : (priorityForm?.get('AA_GREETING_MESSAGES')?.value ? ('GREETING_MESSAGES' | translate) : '' )}}</span>
            </div>
        </div>
    </div>
    <div id="prioritySettings" class="collapse">
        <div class="accordion-content-body">
            <div class="priority-settings-wrapper">
                <div class="settings-des">{{'CHOOSE_PRIORITY' | translate}}</div>
                <div class="kr-sg-radiobutton p-0" [class.disabled]="!onConnectEnable">
                    <input id="connect_dialoge" name="AA_ON_CONNECT_EVENT" class="radio-custom" type="radio"
                        [checked]="priorityForm?.get('AA_ON_CONNECT_EVENT')?.value"
                        (click)="priorityInputClick($event,'AA_ON_CONNECT_EVENT')">
                    <label for="connect_dialoge" class="radio-custom-label">{{'ON_CONNECT_DIALOG' | translate}}</label>
                </div>
                <div class="kr-sg-radiobutton  p-0" [class.disabled]="!greetingEnable">
                    <input id="greeting_messages" name="AA_GREETING_MESSAGES" class="radio-custom" type="radio"
                        [checked]="priorityForm?.get('AA_GREETING_MESSAGES')?.value"
                        (click)="priorityInputClick($event, 'AA_GREETING_MESSAGES')">
                    <label for="greeting_messages" class="radio-custom-label">{{'GREETING_MESSAGES' | translate}}</label>
                </div>
            </div>
            <div class="accordion-footer">
                <button class="kr-sg-button-secondary btn_lg" (click)="cancelPriority()">{{'BUTTONS.CANCEL' |
                    translate}}</button>
                <button class="kr-sg-button-primary btn_lg" (click)="savePriority()" [disabled]="noFormchange">{{'BUTTONS.SAVE' | translate}}</button>
            </div>
        </div>
    </div>
</div>
