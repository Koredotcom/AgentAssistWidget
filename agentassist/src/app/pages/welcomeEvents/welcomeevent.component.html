<div class="welcome-events-wrapper">
    <div class="header-data">
        <div class="title">
            <p>{{'WELCOME_EVENT_TITLE' | translate}}</p>
            <i class="icon-sa-info" tooltipClass="tooltip-global-styles" placement="right" ngbTooltip="{{'WELCOME_EVENT_TOOLTIP' | translate}}"></i>
        </div>
        <div class="desc-text">{{'WELCOME_EVENT_DESC' | translate}}</div>
    </div>
    <div class="event-main-wrapper">
        <!--Configure On-Connect Dialog Task-->
       <app-on-connect-dialog [welcomeTaskData]="welcomeTaskData" [welcomeTaskPreviousData]="welcomeTaskPreviousData" [linkedBots]="linkedBots" [currentBt]="currentBt"></app-on-connect-dialog>
        <!--Configure Greeting Messages-->
       <app-greeting-messages [welcomeTaskData]="welcomeTaskData" [welcomeTaskPreviousData]="welcomeTaskPreviousData"></app-greeting-messages>
        <!--Priority Settings-->
        <app-priority-settings [welcomeTaskData]="welcomeTaskData" [welcomeTaskPreviousData]="welcomeTaskPreviousData"></app-priority-settings>
    </div>
</div>
