<app-slider-component id="convsLogSilder" #newConvSlider='app-slider'>
  <app-convs-history-logs *ngIf="showConversation" (onClose)="closeConvsHistorySlider($event)" [conversationId] = conversationId></app-convs-history-logs>
</app-slider-component>

<div class="conversational-logs-wrappper-content">
    <div class="header-info-title">
        <div class="title">Conversation Logs</div>
        <div class="desc-text">Library of conversations  you have had with your customers</div>
    </div>
    <perfect-scrollbar class="scroll-tabs" #psTableView (psYReachEnd)="onReachEnd()">
        <div class="scroll-data-info">
            <div class="data-content-wrapper">
                <div class="search-header">
                    <div class="kr-sg-input-search">
                        <input type="text" placeholder="Search" class="input-search" name="userSearch" id="searchConv" #searchTerm>
                        <i class="icon-sa-search search-icon"></i>
                    </div>
                </div>
                <div class="table-data-info">
                    <div class="table-hader-wrapper">
                        <div class="title w-17">ConversaTion ID <i class="icon-sa-arrow-left"></i></div>
                        <div class="title w-12">tIME</div>
                        <div class="title w-11">AGENT</div>
                        <div class="title w-16">AUTOMATIONS</div>
                        <div class="title w-10">CHANNEL</div>
                        <div class="title w-10">DURATION</div>
                        <div class="title w-10">Status</div>
                        <div class="title w-14">DOWNLOAD LOG</div>
                    </div>
                    <ng-container>
                        <div class="table-body-wrapper" *ngFor="let a of realconvs" (click)="openConvsHistorySlider($event)">
                            <div class="text-title w-17">3753756387</div>
                            <div class="title-text w-12">Apr 15, 2022 2:30 PM</div>
                            <div class="title-text w-11">Floyd Miles</div>
                            <div class="title-text-info w-16">
                                <span class="m-r-5">New text, order</span>
                                <span class="link-others">+2 others</span>
                            </div>
                            <div class="title-text w-10">Voice</div>
                            <div class="title-text w-10">3m 2s</div>
                            <div class="status-text open-status w-10">
                                <span>Open</span>
                            </div>
                            <div class="download-action w-14">
                                <div class="download-icon">
                                    <i class="icon-sa-comment"></i>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </perfect-scrollbar>
</div>
