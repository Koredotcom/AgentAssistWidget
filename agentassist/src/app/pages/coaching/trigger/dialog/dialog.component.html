<div class="utterance-triggers">
    <!-- <div class="drag-content">
        <i class="icon-sa-elipse"></i>
    </div> -->
    <div class="and-or-btns">
        <button class="and-or-btn active-btn">And</button>
        <button class="and-or-btn">Or</button>
    </div>
    <span class="utt-name-desc">Triggered when Dialog</span>
    <div class="dropdown-custom-flows" ngbDropdown [placement]="'bottom'" container="body">
        <button class="dropdown-toggle btn-toggle" ngbDropdownToggle>
            <span class="choose-text">{{'{ select dialog }'}}</span>
        </button>
        <ul class="dropdown_menu-wrapper" ngbDropdownMenu>
            <!-- <li ngbDropdownItem class="list-item-li">
                <span class="title">Pizza Shop Bot</span>
            </li> -->
            <div class="drodown-inside-dialog" ngbDropdown [placement]="'right-top'">
                <button class="dropdown-toggle" ngbDropdownToggle>
                    <span>Pizza Shop Bot</span>
                    <div class="arrow-drop">
                        <i class="icon-sa-arrow-down"></i>
                    </div>
                </button>
                <ul class="dropdown_menu-wrapper m-l-6" ngbDropdownMenu>
                    <li ngbDropdownItem class="list-item-li">
                        <span class="title">Pizza Shop Bot</span>
                        <i class="icon-sa-conv-check"></i>
                    </li>
                    <li ngbDropdownItem class="list-item-li">
                        <span class="title">Flight Assistance Bot</span>
                    </li>
                </ul>
            </div>
            <li ngbDropdownItem class="list-item-li">
                <span class="title">Flight Assistance Bot</span>
            </li>
        </ul>
    </div>
    <span class="utt-name-desc">is</span>
    <div class="dropdown-custom-flows" ngbDropdown [placement]="'bottom'" container="body">
        <button class="dropdown-toggle btn-toggle" ngbDropdownToggle>
            <span class="choose-text">{{'{ select state }'}}</span>
        </button>
        <ul class="dropdown_menu-wrapper" ngbDropdownMenu>
            <li ngbDropdownItem class="list-item-li">
                <span class="title">Pizza Shop Bot</span>
                <i class="icon-sa-conv-check"></i>
            </li>
            <li ngbDropdownItem class="list-item-li">
                <span class="title">Bank Assistance Bot</span>
            </li>
        </ul>
    </div>
    <div class="dropdown-occurences" ngbDropdown [placement]="'bottom'" container="body">
        <button class="dropdown-toggle btn-toggle" ngbDropdownToggle><i class="icon-sa-conv-refreshten"></i> 1x</button>
        <ul class="dropdown_menu-wrapper" ngbDropdownMenu>
            <perfect-scrollbar class="mx-h-220">
                <li ngbDropdownItem class="list-item-li">
                    <span class="title">Each Occurrence <span>1x</span></span>
                    <i class="icon-sa-conv-check"></i>
                </li>
                <li ngbDropdownItem class="list-item-li">
                    <span class="title">After 2 Occurrences <span>2x</span></span>
                    <i class="icon-sa-conv-check"></i>
                </li>
                <li ngbDropdownItem class="list-item-li">
                    <span class="title">After 3 Occurrences <span>3x</span></span>
                    <i class="icon-sa-conv-check"></i>
                </li>
                <li ngbDropdownItem class="list-item-li">
                    <span class="title">After 4 Occurrences <span>4x</span></span>
                    <i class="icon-sa-conv-check"></i>
                </li>
                <li ngbDropdownItem class="list-item-li">
                    <span class="title">After 5 Occurrences <span>5x</span></span>
                    <i class="icon-sa-conv-check"></i>
                </li>
            </perfect-scrollbar>
        </ul>
    </div>
    <div class="dropdown-occurences no_border" ngbDropdown [placement]="'bottom'" container="body">
        <button class="dropdown-toggle btn-toggle" ngbDropdownToggle>in 30 seconds</button>
        <ul class="dropdown_menu-wrapper" ngbDropdownMenu>
            <div class="seconds-input">
                <div class="kr-sg-input-text">
                    <input type="text" placeholder="Enter Seconds here" class="input-text">
                </div>
                <div class="s-title">seconds</div>
            </div>
        </ul>
    </div>
    <div class="delete-row">
        <i class="icon-sa-welcome-delete"></i>
    </div>
</div>
