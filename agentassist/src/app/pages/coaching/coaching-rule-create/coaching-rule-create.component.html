
<form [formGroup]="ruleForm" (keydown.enter)="$event.preventDefault()">
<div class="flow-creation-wrapper-container">
    <div class="heading-actions-block">
        <div class="left-content">
            <div class="arrow-back" (click)="closeRuleScreen()">
                <i class="icon-coaching--left-arrow"></i>
            </div>
            <div class="border-divider"></div>
            <div class="kr-sg-input-text">
                <input type="text" maxlength="100" placeholder="new coaching rule" class="input-text" formControlName="name">
            </div>
        </div>
        <div class="middle-content">
            <!-- <div class="utt-name">{{groupDetails?.name}} / </div>
            <div class="dropdown-adherence" ngbDropdown placement="bottom-center" #ruleSelection="ngbDropdown">
                <button class="dropdown-toggle btn-toggle" ngbDropdownToggle>{{ruleForm.get('name')?.value}}<i *ngIf="groupDetails?.rules?.length > 1 && createOrEdit == coachingCnst.EDIT" class="icon-sa-arrow-down"></i></button>
                <ul class="dropdown_menu-wrapper" ngbDropdownMenu id="ruleSelectionMenu" *ngIf="groupDetails?.rules?.length > 1 && createOrEdit == coachingCnst.EDIT">
                    <perfect-scrollbar class="mx-h-300">
                        <ng-container *ngFor="let rule of groupDetails?.rules">
                            <li ngbDropdownItem class="list-item-li" *ngIf="rule.name !== currentRule?.name"
                                (click)="closeRuleScreen(rule)">
                                <span class="title">{{rule.name}}</span>
                            </li>
                        </ng-container>
                    </perfect-scrollbar>
                </ul>
            </div> -->
            <div class="kr-sg-dropdowns tags-info-dropdown" ngbDropdown>
                <div class="dropdown dropdown-open">
                  <button class="dropdown-toggle dropdown-input before-none" ngbDropdownToggle>Pricing</button>
                  <ul class="dropdown-menu content-menu header_in_development_drpdown p-0" ngbDropdownMenu>
                    <li ngbDropdownItem class="p-0">
                        <a>Pricing tag</a>
                    </li>
                    <li ngbDropdownItem class="p-0">
                        <a>Pricing tag</a>
                    </li>
                    <li ngbDropdownItem class="p-0">
                        <a>Pricing tag</a>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="channels-info">
                <span class="title">Channels</span>
                <button class="speak-chat-icon">
                    <i class="icon-sa-welcome-voice"></i>
                </button>
                <button class="speak-chat-icon">
                    <i class="icon-sa-message"></i>
                </button>
            </div>
        </div>
        <div class="btn-actions">
            <button class="settings-actions">
                <i class="icon-sa-settings"></i>
            </button>
            <button class="kr-sg-button-secondary btn_lg" (click)="closeRuleScreen()">Cancel</button>
            <!-- <button class="kr-sg-button-secondary-two btn_lg">Publish</button> -->
            <button class="kr-sg-button-primary btn_lg" [disabled]="ruleForm.invalid || (createOrEdit == coachingCnst.EDIT && !formTouched) || loading" (click)="saveRule()">{{loading ? 'Saving...' : 'Save'}}</button>
        </div>
    </div>
    <div class="flow-wrapper-body-scroll">
        <perfect-scrollbar>
            <div class="inner-scroll-data-flows">
                <div class="block-data-triggers">
                    <div class="triggers-icon-block">
                        <div class="indication-icon">
                            <i class="icon-coaching--when"></i>
                        </div>
                        <div class="title">When...</div>
                    </div>
                    <div class="content-data-triggers" cdkDropList (cdkDropListDropped)="drop($event)">
                        <ng-container *ngFor="let triggertype of ruleForm.controls['triggers']['controls']; let i = index">
                            <div cdkDrag class="example-box">
                                <div class="drag-content" cdkDragHandle>
                                    <i class="icon-coaching--move1"></i>
                                </div>
                                <app-utterance [createOrEdit]="createOrEdit" class="comp" [form]="triggertype" *ngIf="triggertype?.controls?.type?.value == coachingCnst.UTTERANCE" [index]="i+1" [length]="ruleForm.controls['triggers']['controls']?.length" (deleteTrigger)="deleteTrigger($event)"></app-utterance>
                                <app-speech-analysis class="comp" [form]="triggertype" *ngIf="triggertype?.controls?.type?.value == coachingCnst.SPEECH_ANALYSIS"  [createOrEdit]="createOrEdit" [index]="i+1" [length]="ruleForm.controls['triggers']['controls']?.length" (deleteTrigger)="deleteTrigger($event)"></app-speech-analysis>
                                <app-variable [form]="triggertype" class="comp" *ngIf="triggertype?.controls?.type?.value == coachingCnst.VARIABLE" [index]="i+1" [length]="ruleForm.controls['triggers']['controls']?.length" (deleteTrigger)="deleteTrigger($event)"></app-variable>
                                <app-dialog [form]="triggertype" class="comp" *ngIf="triggertype?.controls?.type?.value == coachingCnst.DIALOG" [index]="i+1" [length]="ruleForm.controls['triggers']['controls']?.length" (deleteTrigger)="deleteTrigger($event)"></app-dialog>
                            </div>
                        </ng-container>
                        <!-- <ng-container *ngIf="triggerClick">
                            <ng-container *ngTemplateOutlet="addTriggerTemplate;"></ng-container> 
                        </ng-container> -->
                        <!-- <div class="add-triggers" *ngIf="!triggerClick">
                            <button class="add-triggers-btn" (click)="addTriggerClick()"> + Add a trigger</button>
                        </div> -->
                        <div class="add-trgigger-dropdown" ngbDropdown placement="right-top">
                            <button class="add-triggers-btn" ngbDropdownToggle> + Add a trigger</button>
                            <div class="drop-add-trigger" ngbDropdownMenu>
                                <ng-container *ngTemplateOutlet="addTriggerTemplate;"></ng-container> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block-data-triggers">
                    <div class="triggers-icon-block">
                        <div class="indication-icon">
                            <i class="icon-coaching--thendo"></i>
                        </div>
                        <div class="title">Then do...</div>
                    </div>
                    <div class="content-data-triggers">
                        <ng-container *ngFor="let actionType of ruleForm.controls['actions']['controls']; let i = index">
                            <div class="example-box">
                                <!-- <div class="drag-content" cdkDragHandle>
                                    <i class="icon-sa-elipse"></i>
                                </div> -->
                                <app-nudge-agent class="comp" [form]="actionType" *ngIf="actionType?.controls?.type?.value == coachingCnst.NUDGE_AGENT" [index]="i+1" [length]="ruleForm.controls['actions']['controls']?.length" [createOrEdit]="createOrEdit" (deleteAction)="deleteAction($event)"></app-nudge-agent>
                                <app-hint-agent class="comp" [form]="actionType" *ngIf="actionType?.controls?.type?.value == coachingCnst.HINT_AGENT" [index]="i+1" [length]="ruleForm.controls['actions']['controls']?.length" [createOrEdit]="createOrEdit" (deleteAction)="deleteAction($event)"></app-hint-agent>
                                <app-email-manager class="comp" [form]="actionType" *ngIf="actionType?.controls?.type?.value == coachingCnst.EMAIL_MANAGER" [index]="i+1" [length]="ruleForm.controls['actions']['controls']?.length" [createOrEdit]="createOrEdit" (deleteAction)="deleteAction($event)"></app-email-manager>
                                <!-- <app-variable [form]="actionType" class="comp" *ngIf="actionType?.controls?.type?.value == coachingCnst.VARIABLE" [index]="i+1" [length]="ruleForm.controls['actions']['controls']?.length"></app-variable>
                                <app-dialog [form]="actionType" class="comp" *ngIf="actionType?.controls?.type?.value == coachingCnst.DIALOG" [index]="i+1" [length]="ruleForm.controls['actions']['controls']?.length"></app-dialog> -->
                            </div>
                        </ng-container>
                        <div class="add-trgigger-dropdown" ngbDropdown placement="right-top">
                            <button class="add-triggers-btn" ngbDropdownToggle> + Add an action</button>
                            <div class="drop-add-trigger" ngbDropdownMenu>
                                <ng-container *ngTemplateOutlet="addActionTemplate;"></ng-container> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block-data-triggers">
                    <div class="triggers-icon-block">
                        <div class="indication-icon">
                            <img src="assets/icons/coaching/coaching-assign-this.svg">
                        </div>
                        <div class="title">Assign this to...</div>
                    </div>
                    <div class="content-data-triggers">
                        <div class="add-trgigger-dropdown" ngbDropdown placement="right-top">
                            <button class="add-triggers-btn" ngbDropdownToggle> + Add agents, groups</button>
                            <div class="drop-add-trigger" ngbDropdownMenu>
                                <ng-container *ngTemplateOutlet="addAssignTemplate;"></ng-container> 

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </perfect-scrollbar>
    </div>
</div>
</form>

                        <div class="inner-card-choose" [ngClass]="{'disableTrigger' : trigger.disable}">

                                <div class="icon_blk">
                                    <!-- <i class="{{trigger.icon}}"></i> -->
                                    <img src="{{trigger.icon}}">
                                </div>
                                <div class="info-data-content">
                                    <div class="title-choose">{{trigger.title}}</div>

                            </div>
                        </div>
                    </ng-container>
                </div>

<ng-template #addActionTemplate>
    <div class="add-triggers">
        <!-- trigger-btn-active -->
        <!-- <button class="add-triggers-btn trigger-btn-active">+ Add a trigger</button> -->
        <div class="line-indicator"></div>
        <div class="choose-triggers-block">
            <div class="heading-title">Choose an Action</div>
            <div class="choose-t-block-bg">
                <div class="choose-t-block">
                    <ng-container *ngFor="let action of allActions">
                        <div class="inner-card-choose" [ngClass]="{'disableTrigger' : action.disable}">
                            <div class="content-choose-triggers" ngbDropdownItem (click)="selectActionClick(action.type)">
                                <div class="icon_blk">
                                    <!-- <i class="{{action.icon}}"></i> -->
                                    <img src="{{action.icon}}">
                                </div>
                                <div class="info-data-content">
                                    <div class="title-choose">{{action.title}}</div>
                                    <div class="desc-text">{{action.desc}}</div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #addAssignTemplate>
    <div class="add-triggers">
        <div class="line-indicator"></div>
        <div class="choose-triggers-block">
            <div class="choose-t-block-bg">
                <div class="choose-t-block">
                    <div class="row-data">
                        <div class="kr-sg-checkbox">
                            <input id="checkbox-1" type="checkbox" name="agentselection"
                                class="checkbox-custom" checked disabled>
                            <label for="checkbox-1" class="checkbox-custom-label" >All Agents </label>
                        </div>
                        <!-- <button class="kr-sg-button-primary btn_lg" (click)="addAssignee()">Add</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
