
<div class="coaching-group-create-slide">
    <div class="header-sec">
        <div class="title">New Coaching Group</div>
        <div class="close-slider" (click)="closeGroup()">
            <i class="icon-sa-close"></i>
        </div>
    </div>
    <div class="body-sec-coaching">
        <perfect-scrollbar>
            <div class="inner-scroll">
                <div class="kr-sg-input-text m-b-20">
                    <div class="label-text">Name</div>
                    <input type="text" placeholder="Placeholder text" class="input-text">
                </div>
                <div class="kr-sg-input-text">
                    <div class="label-text">Description</div>
                    <input type="text" placeholder="Placeholder text" class="input-text">
                </div>
            </div>
        </perfect-scrollbar>
    </div>
    <div class="footer-sec">
        <button class="kr-sg-button-secondary-two btn_md" (click)="closeGroup()">Cancel</button>
        <button class="kr-sg-button-primary btn_md">Save</button>
    </div>
</div>
