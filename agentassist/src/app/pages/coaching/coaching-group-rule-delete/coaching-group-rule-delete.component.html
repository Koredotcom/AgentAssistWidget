<div class="dlete-rule-common-dialg">
    <div class="close-rule-modal" (click)="closeDeleteRule()">
        <i class="icon-sa-close"></i>
    </div>
    <div class="content-data">
        <div class="delete-icon">
            <i class="icon-sa-welcome-delete"></i>
        </div>
        <div class="info-titles">
            <div class="title">{{data?.title}}</div>
            <div class="desc-text">{{data?.desc}}</div>
        </div>
    </div>
    <div class="btn-actions-footer">
        <button class="kr-sg-button-secondary btn_lg" (click)="closeDeleteRule()">{{"SKILLS_NO" | translate}}</button>
        <button class="kr-sg-button-danger btn_lg" (click)="deletGroupRule()">{{"SKILLS.YES" | translate                                                                                                                               }}</button>
    </div>
</div>
