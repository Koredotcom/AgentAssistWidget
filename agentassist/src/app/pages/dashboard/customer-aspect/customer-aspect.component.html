


<div class="cust-aspects-wrapper">
    <div class="automations-tabs">
        <div class="tab-name" [ngClass]="{'active-tab': tab === customerTabSelection}" (click)="changeTabSelection(tab)" *ngFor="let tab of customerAspectTabsList">
            <img *ngIf="customerAspectTabvsImage[tab]" [src]="customerAspectTabvsImage[tab]" >
            <span>{{("DASHBOARD.CUSTOMER_ASPECT_TABS_" + tab) | translate}}</span>
        </div>
    </div>
   
            <div class="tab-details-info">
                <ng-container *ngIf="(viewType == VIEWTYPELIST.PARTIAL_VIEW) && (customerAspectData && customerAspectData.length > 0)">
                    
                            <div class="row-data customer-scroll-data" *ngFor="let data of customerAspectData">
                                <div class="title-with-count">
                                    <img [src]="customerAspectTabvsImage[data.type]">
                                    <span class="title">{{data.name}} </span>    
                                    <div class="count-percentage">
                                        <span class="percentage">{{data.percent | number : '1.1-1'}}%</span>
                                        <span class="count-">({{data.count}})</span>
                                    </div>                               
                                </div>
                                <div class="slider-percentage">
                                    <div class="data-percentage" [style.width.%]="data.percent"></div>
                                </div>
                            </div>
                       
                        
                    <div class="view-all-btn" *ngIf="viewType == VIEWTYPELIST.PARTIAL_VIEW" (click)="openSlider(DASHBORADCOMPONENTTYPELIST.CUSTOMER_ASPECT)">{{"DASHBOARD.WIDGET_VIEWALL" | translate}}</div>
                </ng-container>
                <ng-container *ngIf="(viewType == VIEWTYPELIST.EXHAUSTIVE_VIEW) && (exhaustiveAspectData && exhaustiveAspectData.length > 0)">
                    <perfect-scrollbar class="customer-scroll-content-data" (psYReachEnd)="onReachEnd($event)">
                        <div class="body-customer-scroll-data">
                            <div class="row-data customer-scroll-data" *ngFor="let data of exhaustiveAspectData">
                                <div class="title-with-count">
                                    <img [src]="customerAspectTabvsImage[data.type]">
                                    <span class="title">{{data.name}} </span>    
                                    <div class="count-percentage">
                                        <span class="percentage">{{data.percent | number : '1.1-1'}}%</span>
                                        <span class="count-">({{data.count}})</span>
                                    </div>                               
                                </div>
                                <div class="slider-percentage">
                                    <div class="data-percentage" [style.width.%]="data.percent"></div>
                                </div>
                            </div>
                        </div>
                    </perfect-scrollbar>
                        
                    <!-- <div class="view-all-btn" *ngIf="viewType == VIEWTYPELIST.PARTIAL_VIEW" (click)="openSlider(DASHBORADCOMPONENTTYPELIST.CUSTOMER_ASPECT)">{{"DASHBOARD.WIDGET_VIEWALL" | translate}}</div> -->
                </ng-container>
                
                <div class="empty-cust-aspects-data" *ngIf="!customerAspectData || customerAspectData.length == 0">
                    <!-- <div class="details-empty" *ngFor="let item of [1,2,3,4,5]">
                        <div class="bg-top">
                            <div class="bg"></div>
                            <div class="count">0%</div>
                        </div>
                        <div class="bg-bottom-percentage">
                            <div class="bg-bottom"></div>
                        </div>
                    </div> -->
                    <div class="details-empty empty-title">Not enough data Available</div>
                </div>
            </div>
</div>
