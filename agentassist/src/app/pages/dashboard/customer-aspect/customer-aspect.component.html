


<div class="cust-aspects-wrapper">
    <div class="automations-tabs">
        <div class="tab-name" [ngClass]="{'active-tab': tab === customerTabSelection}" (click)="changeTabSelection(tab)" *ngFor="let tab of customerAspectTabsList">
            <img *ngIf="customerAspectTabvsImage[tab]" [src]="customerAspectTabvsImage[tab]" >
            <span>{{("DASHBOARD.CUSTOMER_ASPECT_TABS_" + tab) | translate}}</span>
        </div>
    </div>
    <div class="tab-details-info">
        <div class="row-data" *ngFor="let data of customerAspectData">
            <div class="title-with-count">
                <img [src]="customerAspectTabvsImage[data.type]">
                <span class="title">{{data.intentName}} </span>    
                <div class="count-percentage">
                    <span class="percentage">{{data.percent}}%</span>
                    <span class="count-">({{data.count}})</span>
                </div>                               
            </div>
            <div class="slider-percentage">
                <div class="data-percentage" [style.width.%]="data.percent"></div>
            </div>
        </div>
    </div>
</div>
