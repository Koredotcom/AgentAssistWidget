<div class="slider-sec-data">
    <div class="header-sec row m-0">
        <div class="lef-sec col-11 p-0">
          <div class="main-title">{{componentTitle}}</div>
          <div class="tag-title">{{componentSubTitle}}</div>
        </div>
        <div class="close-link col-1 p-0">
          <img src="assets/images/close.svg" (click)="close()" />
        </div>
    </div>
    <perfect-scrollbar class="scroll-content">
        <div class="body-scroll-data">
            <ng-container *ngIf="componentType === DASHBORADCOMPONENTTYPE.CUSTOMER_ASPECT">
                <app-customer-aspect [viewType]="VIEWTYPE.EXHAUSTIVE_VIEW" [customerDropdownSelection]="customerDropdownSelection"></app-customer-aspect>
            </ng-container>

            <ng-container *ngIf="componentType === DASHBORADCOMPONENTTYPE.AGENT_FEEDBACK">
                <app-agent-feedback [viewType]="VIEWTYPE.EXHAUSTIVE_VIEW"></app-agent-feedback>
            </ng-container>

            <ng-container *ngIf="componentType === DASHBORADCOMPONENTTYPE.AGENT_ASPECT">
                <app-agent-aspect [viewType]="VIEWTYPE.EXHAUSTIVE_VIEW"></app-agent-aspect>
            </ng-container>

            <ng-container *ngIf="componentType === DASHBORADCOMPONENTTYPE.AUTOMATION_OVERRIDE">
               <app-automation-override-report [viewType]="VIEWTYPE.EXHAUSTIVE_VIEW"></app-automation-override-report>
            </ng-container>
        </div>
    </perfect-scrollbar>
</div>
