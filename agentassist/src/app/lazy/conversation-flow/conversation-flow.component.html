<div class="conver-flow-wrapper">
  <div class="conver-header">
    <h6>{{"CONVS_FLOW.CONVERSATION_FLOW" | translate}}</h6>
  </div>
  <div class="conver-body">
    <div class="legend">
      <div class="legend-ele" *ngFor="let legend of converFlowLegend">
        <div *ngIf="legend.type == 'circle'" [ngStyle]="{'background-color': legend.color}" class="circle"></div>
        <div *ngIf="legend.type == 'square'" [ngStyle]="{'background-color': legend.color}" class="square"></div>
        <span class="leg-title">{{legend.title}}</span>
      </div>
    </div>
    <div class="voice-list">
      <span class="voices legend-tag" [ngClass]='voice.type' *ngFor="let voice of voiceList; let i = index">
        <span class="arrow" *ngIf="i != 0"> &nbsp;&nbsp;&nbsp;>>&nbsp;&nbsp; </span>{{voice.name}}
      </span>
    </div>
    <div class="def-border">
      <div class="def-title">{{"CONVS_DEFLECTED" | translate}}</div>
      <hr>
    </div>
    <div class="chat-list">
      <span class="chats legend-tag" [ngClass]='chat.type' *ngFor="let chat of chatList; let i = index">
        <span class="arrow" *ngIf="i != 0"> &nbsp;&nbsp;&nbsp;>> &nbsp;&nbsp; </span>{{chat.name}}
      </span>
    </div>
  </div>
</div>
