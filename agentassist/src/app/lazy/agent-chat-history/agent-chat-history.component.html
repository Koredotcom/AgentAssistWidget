<div class="agent-chat-history-wrapper">
  <div class="chat-history-header">
    <div class="heading">
      <h4>{{"AGENT_CHAT_HISTORY.CHAT_HISTORY" | translate}}</h4>
      <div class="opts">
        <span class="opt-1" (click)="findFirstRtm()">{{"AGENT_CHAT_HISTORY.VOICE_CHAT" | translate}}</span>
        <span class="opt-2" (click)="findConToAgent()">{{"DEFAULTS.TRANSFER_TO_AGENT" | translate}}</span>
      </div>
    </div>
    <div class="search-chat">
      <div class="kr-sg-input-search">                               
        <input type="text" [placeholder]="'PLACEHOLDERS.SEARCH_CONVOS' | translate" (keyup)="searchChat($event)" class="input-search">
        <img src="assets/icons/search.svg" class="search-icon">
      </div>
    </div>
  </div>



  <div class="chat-history-body" id="messageScrollDiv">
      <app-templates-chat-history [chatData]="chatHistData" [isAgent]="true"></app-templates-chat-history>
