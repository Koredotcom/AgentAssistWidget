<!-- Ask Customer Message Node v3 -->
<div class="ask-cust-node">
    <div class="top-section">
        <div class="svg_img">
            <img src="assets/images/icons/askcust.svg" alt="Image">
        </div>
        <p>{{automation.title}}</p>
    </div>
    <div class="msg-node-cust">
        <div class="send-copy-actions">
            <button class="solidbtn" aria-label="button">
                <i class="krIocnsFont-copy"></i>
            </button>
            <button class="solidbtn" aria-label="button">Send</button>
        </div>
        <!-- <div class="sent-msg-text">Sent</div> -->
        <p *ngIf="!automation.isTemplateRender">{{automation.value}}</p>
        <div *ngIf="automation.isTemplateRender" [innerHtml]="automation.template"></div>

        <!-- <div class="cust-choice-yes-no">
            <button class="active-btn" aria-label="button">Yes</button>
            <button aria-label="button">No</button>
        </div> -->
    </div>
</div>
