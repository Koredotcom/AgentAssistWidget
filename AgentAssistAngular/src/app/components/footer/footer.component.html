<div class="widget-footer-wrapper">
    <div class="line-divider"></div>
    <div class="footer-links-data">
        <button class="btn_footer" (click)="actionOnButton('search', content)" [ngClass]="{'selected-tab sel-bg': selectedTab === 'search'}">
            <div class="svg_icon">
               <i class="krIocnsFont-search-refraction"></i>
            </div>
            <p>{{'SEARCH' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === 'mybot'}" (click)="actionOnButton('mybot', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-message-smile-square"></i>
            </div>
            <p>{{'MY_BOT' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === 'assist'}" (click)="actionOnButton('assist', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-message-chat-circle"></i>
            </div>
            <p>{{'ASSIST' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === 'transcript'}" (click)="actionOnButton('transcript', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-file-check-02"></i>
            </div>
            <p>{{'TRANSCRIPT' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === 'settings'}" (click)="actionOnButton('settings', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-settings-01"></i>
            </div>
            <p>{{'SETTINGS' | translate}}</p>
        </button>
    </div>
</div>



<ng-template #content let-offcanvas>
    <app-search [ngClass]="{'dis-none' : selectedTab !== 'search'}" class="h-100"></app-search>
    <app-mybot [ngClass]="{'dis-none' : selectedTab !== 'mybot'}" class="h-100"></app-mybot>
    <app-transcript [ngClass]="{'dis-none' : selectedTab !== 'transcript'}" class="h-100"></app-transcript>
    <app-settings [ngClass]="{'dis-none' : selectedTab !== 'settings'}" class="h-100"></app-settings>
</ng-template>
