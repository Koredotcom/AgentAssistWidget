<div class="widget-footer-wrapper">
    <div class="line-divider"></div>
    <div class="footer-links-data">
        <button class="btn_footer" (click)="actionOnButton('search', content)">
            <div class="svg_icon">
               <i class="krIocnsFont-search-refraction"></i>
            </div>
            <p>Search</p>
        </button>
        <button class="btn_footer" (click)="actionOnButton('mybot', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-message-smile-square"></i>
            </div>
            <p>My Bot</p>
        </button>
        <button class="btn_footer assist_tab selected-tab" (click)="actionOnButton('assist', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-message-chat-circle"></i>
            </div>
            <p>Assist</p>
        </button>
        <button class="btn_footer" (click)="actionOnButton('transcript', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-file-check-02"></i>
            </div>
            <p>Transcript</p>
        </button>
        <button class="btn_footer" (click)="actionOnButton('settings', content)">
            <div class="svg_icon">
                <i class="krIocnsFont-settings-01"></i>
            </div>
            <p>Settings</p>
        </button>
    </div>
</div>



<ng-template #content let-offcanvas>
    <app-search *ngIf="selectedTab === 'search'" class="h-100"></app-search>
    <app-mybot *ngIf="selectedTab === 'mybot'" class="h-100"></app-mybot>
    <app-transcript *ngIf="selectedTab === 'transcript'" class="h-100"></app-transcript>
    <app-settings *ngIf="selectedTab === 'settings'" class="h-100"></app-settings>
</ng-template>
