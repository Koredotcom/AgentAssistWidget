<div class="widget-footer-wrapper">
    <div class="line-divider"></div>
    <div class="footer-links-data">
        <button class="btn_footer" (click)="changeTab(projConstants.SEARCH)" [ngClass]="{'selected-tab sel-bg': selectedTab === projConstants.SEARCH}">
            <div class="svg_icon">
               <i class="krIocnsFont-search-md"></i>
            </div>
            <p>{{'SEARCH' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === projConstants.MYBOT}" (click)="changeTab(projConstants.MYBOT)">
            <div class="svg_icon">
                <i class="krIocnsFont-my-bot"></i>
            </div>
            <p>{{'MY_BOT' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === projConstants.ASSIST}" (click)="changeTab(projConstants.ASSIST)">
            <div class="svg_icon">
                <i class="krIocnsFont-assist"></i>
            </div>
            <p>{{'ASSIST' | translate}}</p>
        </button>
        <button class="btn_footer"  *ngIf="showTranscript" [ngClass]="{'selected-tab sel-bg': selectedTab === projConstants.TRANSCRIPT}" (click)="changeTab(projConstants.TRANSCRIPT)">
            <div class="svg_icon">
                <i class="krIocnsFont-transcript"></i>
            </div>
            <p>{{'TRANSCRIPT' | translate}}</p>
        </button>
        <!-- *ngIf="connectionDetails?.isCallConversation" -->
        <button class="btn_footer"  *ngIf="!connectionDetails?.isCallConversation && sourceDesktop != projConstants.SMARTASSIST_SOURCE && !hideUserBotHistory" [ngClass]="{'selected-tab sel-bg': selectedTab === projConstants.TRANSCRIPT}" (click)="changeTab(projConstants.HISTORY)">
            <div class="svg_icon">
                <i class="krIocnsFont-transcript"></i>
            </div>
            <p>{{'HISTORY' | translate}}</p>
        </button>
        <button class="btn_footer" [ngClass]="{'selected-tab sel-bg': selectedTab === projConstants.SETTINGS}" (click)="changeTab(projConstants.SETTINGS)">
            <div class="svg_icon">
                <i class="krIocnsFont-settings"></i>
            </div>
            <p>{{'SETTINGS' | translate}}</p>
        </button>
    </div>
</div>



<ng-template #content let-offcanvas>
    <div class="canvas-auto-height">
        <app-search [ngClass]="{'dis-none' : selectedTab !== projConstants.SEARCH}" class="h-100" (maxMinButtonClick)="minMaxButtonClick($event)" [maxButton]="maxButton"></app-search>
        <app-mybot [ngClass]="{'dis-none' : selectedTab !== projConstants.MYBOT}" class="h-100" (maxMinButtonClick)="minMaxButtonClick($event)" [maxButton]="maxButton"></app-mybot>
        <app-settings [ngClass]="{'dis-none' : selectedTab !== projConstants.SETTINGS}" class="h-100"></app-settings>
        <app-user-bot-history [ngClass]="{'dis-none' : selectedTab !== projConstants.HISTORY}" (maxMinButtonClick)="minMaxButtonClick($event)" [maxButton]="maxButton"></app-user-bot-history>
        <app-transcript [ngClass]="{'dis-none' : selectedTab !== projConstants.TRANSCRIPT}" class="h-100" (maxMinButtonClick)="minMaxButtonClick($event)" [maxButton]="maxButton"></app-transcript>
    </div>
</ng-template>
