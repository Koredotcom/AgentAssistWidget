<div class="feedback-wrapper">
    <div class="feedback-actions-info">
        <div class="left-sec-info">
            <div class="icon_block">
                <img src="assets/images/icons/help-hand.svg" alt="Image">
            </div>
            <h1>Helpful?</h1>
            <button class="feedback-btn-thumb" aria-label="Button" href="#thankyou" data-bs-toggle="collapse">
                <i class="krIocnsFont-thumbs-up-solid"></i>
            </button>
            <button class="feedback-btn-thumb" aria-label="Button" href="#helpImprove" data-bs-toggle="collapse">
                <i class="krIocnsFont-thumbs-down"></i>
            </button>
        </div>
        <p class="thankyou-text collapse" id="thankyou">Thank you!</p>
    </div>
    <div class="improve-feedback-block collapse" id="helpImprove">
        <div class="improve-options-text">
            <button class="improve-lable-text active-improve-btn" aria-label="Button">Wrong suggestion</button>
            <button class="improve-lable-text" aria-label="Button">Content error</button>
            <button class="improve-lable-text" aria-label="Button">Time taking</button>
            <button class="improve-lable-text" aria-label="Button">Incorrect intent</button>
            <button class="improve-lable-text" aria-label="Button">Other</button>
        </div>
        <div class="input-improve-text">
            <textarea placeholder="Add additional comments here" class="form-control"></textarea>
            <button class="send-btn-feedback" aria-label="Button">
                <i class="krIocnsFont-check-circle"></i>
            </button>
        </div>
    </div>
</div>
