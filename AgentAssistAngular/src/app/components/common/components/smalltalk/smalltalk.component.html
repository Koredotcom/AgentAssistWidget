<ng-container *ngIf="smallTalkData.data.isPrompt">
    <app-ask-customer [automation]="smallTalkData" [responseArray]="agentassistResponseArray" [responseArrayIndex]="agentassistArrayIndex"></app-ask-customer>
</ng-container>
<ng-container *ngIf="!smallTalkData.data.isPrompt">
    <app-tell-customer [automation]="smallTalkData" [responseArray]="agentassistResponseArray" [responseArrayIndex]="agentassistArrayIndex"></app-tell-customer>
</ng-container>
