
<ng-container *ngFor="let article of articlesList | slice : 0 : viewCount;">
  <div class="faq-suggestions-wrapper" [ngClass]="{'grayout-msgs-node' : article?.send}">
    <div class="faq-s-header">
        <div class="titles-info-heading">
            <h1 class="text-truncate" *ngIf="!article.link && article.title">{{article.title}}</h1>
            <h1 class="text-truncate" *ngIf="article.link && article.title"> <a class="moreText" role="link" (click)="openurlInBrowser(article.link)" >{{article.title}}</a></h1>
            <div class="sent-msg-text" *ngIf="article.send">{{(article.send === 'send' ?  'SENT' : 'COPIED') | translate }}</div>

        </div>
        <div class="faq-actions" *ngIf="!hideActionButtons && article?.content && !article.internalFlag" [ngClass]="{'faq-actions-top' : !article?.title}">
            <ng-container>
                <button class="solidbtn" aria-label="button" (click)="handleSendCopyButton(projConstants.COPY, article, projConstants.ARTICLE)" *ngIf="!hideCopyButton">
                    <i class="krIocnsFont-copy"></i>
                </button>
                <button class="solidbtn" aria-label="button" (click)="handleSendCopyButton(projConstants.SEND, article , projConstants.ARTICLE)" *ngIf="!hideSendButton">{{ 'SEND'  | translate }}</button>
            </ng-container>
        </div>
    </div>
    <div class="faq-body-content">
        <div class="data-faq-paragraph">            
            <div class="text-info-more-data-link">
                <!-- removeTagFromString -->
                <p #articleContent [ngClass]="{'show-full-text' : !article.showMoreButton}" [style.--max-height.px]="(rootService.numOfLines * projConstants.SUGGESTION_LINEHEIGHT) + projConstants.SUGGESTION_ADDHEIGHT" [innerHTML]="article?.content | safeHtml"></p>
                <div class="more-links-actions">
                    <a class="moreText" role="link" *ngIf="articleContent.scrollHeight > (((rootService.numOfLines*projConstants.SUGGESTION_LINEHEIGHT) + projConstants.SUGGESTION_MAXHEIGHT))">
                        <span class="more-text" *ngIf="article?.showMoreButton" (click)="toggleShowMoreLess(article)">{{'MORE_TEXT' | translate}}</span>
                        <span class="less-text" *ngIf="!article?.showMoreButton" (click)="toggleShowMoreLess(article)">{{'LESS_TEXT' | translate}}</span>
                    </a>
                    <p *ngIf="articleContent.scrollHeight > (((rootService.numOfLines*projConstants.SUGGESTION_LINEHEIGHT) + projConstants.SUGGESTION_MAXHEIGHT)) && article.link && !article.title">|</p>
                    <a class="moreText" role="link" (click)="openurlInBrowser(article.link)" *ngIf="article.link && !article.title">{{'VIEW_FULL_ARTICLE' | translate}}</a>
                </div>
            </div>                       
        </div>
    </div>
  </div>
</ng-container>
<a class="moreText-bottom" *ngIf="articlesList?.length > 2">
    <span class="more-text" (click)="viewMoreClick()" *ngIf="!moreClick">{{'SHOW_MORE_ARTICLE' | translate}}</span>
    <span class="less-text" (click)="viewLessClick()" *ngIf="moreClick">{{'SHOW_LESS_ARTICLE' | translate}}</span>
</a>
