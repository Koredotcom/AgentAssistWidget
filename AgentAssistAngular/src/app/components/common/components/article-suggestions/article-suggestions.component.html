
<ng-container *ngFor="let article of articlesList">
  <div class="faq-suggestions-wrapper">
    <div class="faq-s-header">
        <h1>{{article.title}}</h1>
        <div class="faq-actions">
            <button class="solidbtn" (click)="handleSendCopyButton(projConstants.COPY, article, projConstants.ARTICLE)">
                <i class="krIocnsFont-copy"></i>
            </button>
            <button class="solidbtn" (click)="handleSendCopyButton(projConstants.SEND, article , projConstants.ARTICLE)">Send</button>
        </div>
    </div>
    <div class="faq-body-content">
        <div class="collapse show data-faq-paragraph" id="collapseExample">            
            <p [innerHTML]="article?.content | removeTagFromString | replaceTextWithTag : article.userInput"></p>
        </div>
        <a class="moreText" href="#collapseExample" data-bs-toggle="collapse" role="button" aria-expanded="false">
            <span class="more-text">More</span>
            <span class="less-text">Less</span>
        </a>
    </div>
  </div>
</ng-container>
