
<ng-container *ngFor="let article of articlesList">
  <div class="faq-suggestions-wrapper">
    <div class="faq-s-header">
        <div class="titles-info-heading">
            <h1 class="text-truncate">{{article.title}}</h1>
        </div>
        <div class="faq-actions">
            <button class="solidbtn" aria-label="button" (click)="handleSendCopyButton(projConstants.COPY, article, projConstants.ARTICLE)">
                <i class="krIocnsFont-copy"></i>
            </button>
            <button class="solidbtn" aria-label="button" (click)="handleSendCopyButton(projConstants.SEND, article , projConstants.ARTICLE)">Send</button>
        </div>
    </div>
    <div class="faq-body-content">
        <div class="data-faq-paragraph">            
            <p [innerHTML]="article?.content | removeTagFromString | replaceTextWithTag : article.userInput"></p>
        </div>
        <a class="moreText" role="button" aria-expanded="false">
            <span class="more-text">More</span>
            <span class="less-text">Less</span>
        </a>
    </div>
  </div>
</ng-container>
