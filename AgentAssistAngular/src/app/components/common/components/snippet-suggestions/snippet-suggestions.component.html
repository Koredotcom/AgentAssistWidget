
<ng-container *ngFor="let snippet of searchedSnippetList;let i = index">
  <div class="faq-suggestions-wrapper">
    <div class="faq-s-header">
      <div class="titles-info-heading">
        <h1 class="text-truncate">{{snippet.title}}</h1>
      </div>
      <div class="faq-actions">
        <button class="solidbtn">Know More</button>
        <button class="solidbtn" (click)="handleSendCopyButton(projConstants.COPY, snippet , projConstants.SNIPPET)">
          <i class="krIocnsFont-copy"></i>
        </button>
        <button class="solidbtn" (click)="handleSendCopyButton(projConstants.SEND, snippet , projConstants.SNIPPET)">Send</button>
      </div>
    </div>
    <div class="faq-body-content">
      <div class="data-faq-paragraph">            
        <p>{{snippet.content}}</p>
      </div>
      <a class="moreText" href="#collapseExample" data-bs-toggle="collapse" role="button" aria-expanded="false">
        <span class="more-text">More</span>
        <span class="less-text">Less</span>
      </a>
    </div>
  </div>
</ng-container>
