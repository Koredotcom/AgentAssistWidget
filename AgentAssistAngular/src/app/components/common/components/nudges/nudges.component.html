

<div class="nudges-template-data">
    <ng-container [ngTemplateOutlet]="dangerNudge"></ng-container>
    <ng-container [ngTemplateOutlet]="warningNudge"></ng-container>
    <ng-container [ngTemplateOutlet]="infoNudge"></ng-container>
    <ng-container [ngTemplateOutlet]="PositiveNudge"></ng-container>
</div>

<ng-template #PositiveNudge>
    <div class="nudges-card">
        <div class="icon_block">
            <i class="krIocnsFont-thumbs-up"></i>
        </div>
        <p>Great Job</p>
        <button class="close-nudge">
            <i class="krIocnsFont-close-md"></i>
        </button>
    </div>
</ng-template>

<ng-template #warningNudge>
    <div class="nudges-card warning-nudge">
