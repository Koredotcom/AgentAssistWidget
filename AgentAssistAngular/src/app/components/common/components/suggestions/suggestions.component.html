<div class="search-block-data-suggestions" [attr.id]="renderResponseType.SUGGESTIONS + '-' + suggestionResponse?.uuid">
    <div class="suggestionslist-conntent-search">
        <ng-container>
            <div class="sugestions-block" *ngIf="suggestionResponse.searchResponse?.dialogs?.length">
                <div class="suggestion-header">
                    <div class="icon_block">
                        <img src="assets/images/icons/dialog.svg" alt="Top Dialog Suggestion">
                    </div>
                    <h1 class="text-truncate">{{'DIALOG_TASK' | translate}}</h1>
                    <i class="krIocnsFont-info-circle help-tip-icon" [ngbTooltip]="tipContent" container="body" *ngIf="suggestionResponse?.data?.userInput"></i>                                            
                    <!-- <span [ngbTooltip]="suggestionResponse?.data?.userInput" *ngIf="suggestionResponse?.data?.userInput"> : ({{suggestionResponse?.data?.userInput?.slice(0,10) + '...'}})</span> -->
                    <!-- <span class="count-text">{{suggestionResponse.searchResponse?.dialogs?.length}}</span> -->
                </div>
                <div class="suggestion-body-search">
                    <app-dialog-suggestion [searchResponse]="suggestionResponse.searchResponse"></app-dialog-suggestion>
                    <div class="btn-more-solid">
                        <button class="btn_link" aria-label="button" (click)="openSearch()">{{'NOT_WHAT_LOOKING' | translate}}</button>
                    </div>
                </div>
            </div>
            <div class="sugestions-block" *ngIf="suggestionResponse.searchResponse?.faqs?.length">
                <div class="suggestion-header">
                    <div class="icon_block">
                        <img src="assets/images/icons/custchoice.svg" alt="FAQ">
                    </div>
                    <h1 class="text-truncate">{{'FAQ' | translate}}</h1>
                    <i class="krIocnsFont-info-circle help-tip-icon" [ngbTooltip]="tipContent" container="body" *ngIf="suggestionResponse?.data?.userInput"></i>                                            
                    <!-- <span [ngbTooltip]="suggestionResponse?.data?.userInput" *ngIf="suggestionResponse?.data?.userInput"> : ({{suggestionResponse?.data?.userInput?.slice(0,10) + '...'}})</span> -->
                    <!-- <span class="count-text">{{suggestionResponse.searchResponse?.faqs?.length}}</span> -->
                </div>
                <div class="suggestion-body-search">
                    <app-faq-suggestions (faqAnswerToggle)="checkAnswerAndToggle($event)" [searchResponse]="suggestionResponse.searchResponse" [from]="projConstants.ASSIST"></app-faq-suggestions>
                </div>
            </div>
            <div class="sugestions-block" *ngIf="suggestionResponse.searchResponse?.snippets?.length">
                <div class="suggestion-header">
                    <div class="icon_block">
                        <img src="assets/images/icons/custchoice.svg" alt="Snippet">
                    </div>
                    <h1 class="text-truncate">{{'SNIPPET' | translate}}</h1>
                        <i class="krIocnsFont-info-circle help-tip-icon" [ngbTooltip]="tipContent" container="body" *ngIf="suggestionResponse?.data?.userInput"></i>
                        <!-- <span [ngbTooltip]="suggestionResponse?.data?.userInput" *ngIf="suggestionResponse?.data?.userInput"> : ({{suggestionResponse?.data?.userInput?.slice(0,10) + '...'}})</span> -->
                        <!-- <span class="count-text">{{suggestionResponse.searchResponse?.snippets?.length}}</span> -->
                </div>
                <div class="suggestion-body-search">
                    <app-snippet-suggestions [searchResponse]="suggestionResponse.searchResponse"></app-snippet-suggestions>
                </div>
            </div>
            <div class="sugestions-block" *ngIf="suggestionResponse.searchResponse?.articles?.length">
                <div class="suggestion-header">
                    <div class="icon_block">
                        <img src="assets/images/icons/custchoice.svg" alt="Article">
                    </div>
                    <h1 class="text-truncate">{{'ARTICLE' | translate}}</h1>
                    <i class="krIocnsFont-info-circle help-tip-icon" [ngbTooltip]="tipContent" container="body" *ngIf="suggestionResponse?.data?.userInput"></i>
                    <!-- <span [ngbTooltip]="suggestionResponse?.data?.userInput" *ngIf="suggestionResponse?.data?.userInput"> : ({{suggestionResponse?.data?.userInput?.slice(0,10) + '...'}})</span> -->
                    <!-- <span class="count-text">{{suggestionResponse.searchResponse?.articles?.length}}</span> -->
                </div>
                <div class="suggestion-body-search">
                    <app-article-suggestions [searchResponse]="suggestionResponse.searchResponse"></app-article-suggestions>
                </div>
            </div>
        </ng-container>
    </div>
</div>


<ng-template #tipContent>
    <div class="tipcontent-dialog-suggestion">
        <p>{{'INTENT_IDENTIFIED' | translate}} :</p>
        <span>{{suggestionResponse?.data?.userInput}}</span>
    </div>                       
</ng-template>
