<div class="restart-experience-wrpaaer">
    <div class="restart-experience-canvas-wrapper">
        <button class="btn_link" (click)="closeListView(false)">
            <i class="krIocnsFont-close-md"></i>
        </button>
        <ng-container *ngIf="listView">
            <h1>Input Values</h1>
                <ng-container [ngTemplateOutlet]="listView"></ng-container>
        </ng-container>
    </div>  
</div>

<ng-template #listView>
    <div class="entity-mesage-data" *ngFor="let obj of entityList">
        <div class="input-block-entity">
            <p>{{obj.entityName}}: </p>
            <input type="text" aria-label="Input" [value]="obj.entityValue" disabled>
            <div class="border-outline"></div>
        </div>
    </div>
</ng-template>


<!-- Entity Message -->
<ng-template #entityMessageRestart>
    <!-- error-no-reponse class add it when error-->
    <div class="entity-mesage-data">
        <div class="input-block-entity">
            <p>PizzaBase: </p>
            <input type="text" aria-label="Input" value="Multigrain">
            <div class="border-outline"></div>
            <div class="actions-inputs">                
                <button class="remove-input" aria-label="Button">
                    <i class="krIocnsFont-keyboard"></i>
                </button>
                <button class="remove-input" aria-label="Button">
                    <i class="krIocnsFont-close"></i>
                </button>
                <button class="check-input" aria-label="button">
                    <i class="krIocnsFont-check"></i>
                </button>
                <button class="success-check-input" aria-label="button">
                    <i class="krIocnsFont-check-circle"></i>
                </button>
                <button class="wrong-res-info" aria-label="button">
                    <i class="krIocnsFont-warning-solid"></i>
                    <span>3</span>
                </button>
            </div>
        </div>
        <p class="info-entity-text">Awaiting Response  |  Type to override</p>
    </div>
</ng-template>
