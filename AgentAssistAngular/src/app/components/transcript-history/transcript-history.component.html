<ng-container *ngFor="let conv of historyResponse">
    <div class="transcipt-bot-bubble-comp" *ngIf="conv.from == 'User' && conv.message && conv.message !== ''">
        <div class="bot-bubble-content hover-show-copy">
            <div class="top-info">
                <div class="you-text">{{parsedCustomData?.userName || (parsedCustomData?.fName + this.parsedCustomData?.lName) ||
                    ('CUSTOMER' | translate)}}</div>
                <div class="time-tamp"><time>{{conv.timestampValue | converTimestampToDate}}</time></div>
            </div>
            <div class="bubble-msg-with-img">
                <div class="bubble-msg">{{conv.message}}</div>
                <!-- <div class="intent-suggestion-buld" ngbTooltip="bala">
                    <sub>1</sub>
                    <i class="krIocnsFont-light-bulb"></i>
                </div> -->
                <!-- <div class="copy-bubble">
                    <i class="krIocnsFont-copy"></i>
                </div> -->
            </div>
        </div>
    </div>
   
    <div class="transcipt-agent-bubble-comp" *ngIf="conv.from == 'Agent' && conv.message && conv.message !== ''">
        <div class="agent-bubble-content hover-show-copy">
            <div class="top-info">
                <div class="time-tamp"><time>{{conv.timestampValue | converTimestampToDate}}</time></div>
                <div class="you-text">{{'YOU' | translate}}</div>
            </div>
            <div class="bubble-msg-with-img">
                <div class="bubble-msg">{{conv.message}}</div>
                <!-- <div class="intent-suggestion-buld" ngbTooltip="bala">
                    <sub>1</sub>
                    <i class="krIocnsFont-light-bulb"></i>
                </div> -->
                <!-- <div class="copy-bubble">
                    <i class="krIocnsFont-copy"></i>
                </div> -->
            </div>
        </div>
    </div>
</ng-container>
