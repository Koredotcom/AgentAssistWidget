<div class="smartassist-color-scheme">
    <div id="agent-assist-chat-container" class="agent-assist-chat-container kore-chat-window">
        <div class="header-top-bar">
            <div class="header-data hide">
                <div class="main-title">
                    <img [src]="imageFilePath + imageFileNames['AGENTASSIST_LOG']">
                </div>
                <div class="powerdby">
                    <span>Powered by</span>
                    <img [src]="imageFilePath + imageFileNames['KORE_LOGO']">
                </div>
            </div>
            <div class="tab-toggles-sec">
                <div class="top-tabs-actions">
                    <div class="logo-assist">
                        <img [src]="imageFilePath + imageFileNames['AGENT_LOGO']">
                    </div>
                    <div class="tab-icon hide" id="transcriptIcon" (click)="changeActiveTab(projConstants.TRANSCRIPT)">
                        <i class="ast-transcipt font-15" id="scriptIcon"></i>
                        <div class="title-tab" id="transcriptLabel">{{projConstants.TRANSCRIPT}}</div>
                        <div class="custom-tootltip-tabs">{{projConstants.TRANSCRIPT}}</div>
                    </div>
                    <div class="tab-icon active-tab" id="userAutoIcon" (click)="changeActiveTab(projConstants.ASSIST)">
                        <i class="ast-bot font-13" id="userBotIcon"></i>
                        <div class="title-tab" id="AssistLabel">{{projConstants.ASSIST}}</div>
                        <div class="custom-tootltip-tabs">{{projConstants.ASSIST}}</div>
                    </div>
                    <div class="tab-icon" id="searchAutoIcon" (click)="changeActiveTab(projConstants.LIBRARY)">
                        <i class="ast-library font-13" id="searchIcon"></i>
                        <div class="title-tab" id="LibraryLabel">{{projConstants.LIBRARY}}</div>
                        <div class="custom-tootltip-tabs">{{projConstants.LIBRARY}}</div>
                    </div>
                    <div class="tab-icon" id="agentAutoIcon" (click)="changeActiveTab(projConstants.MYBOT)">
                        <i class="ast-automation font-13" id="agentBotIcon"></i>
                        <div class="title-tab" id="MybotLabel">{{projConstants.MYBOT}}</div>
                        <div class="custom-tootltip-tabs">{{projConstants.MYBOT}}</div>
                    </div>
                </div>
                <div class="taoggle-with-text hide">
                    <div class="t-title">Proactive</div>
                    <label class="kr-sg-toggle">
                        <div class="hover-tooltip">Proactive</div>
                        <input type="checkbox" id="checkProActive" (click)="isChecked()">
                        <div class="slider"></div>
                    </label>
                </div>
            </div>
        </div>
        <div class="body-data-container if-suggestion-search" id="bodyContainer">
            <div class="dialog-task-data" id="dynamicBlocksData">
                <ng-container *ngIf="activeTab == projConstants.TRANSCRIPT">
                    <app-transcript></app-transcript>
                </ng-container>
                <ng-container *ngIf="activeTab == projConstants.ASSIST">
                    <app-assist></app-assist>
                </ng-container>
                <ng-container *ngIf="activeTab == projConstants.LIBRARY">
                    <app-library></app-library>
                </ng-container>
                <ng-container *ngIf="activeTab == projConstants.MYBOT">
                    <app-mybot></app-mybot>
                </ng-container>
            </div>
        </div>
        <app-overlaysearch></app-overlaysearch>
        <div class="footer-info" id="cust-feeling">
            <div class="event-bucket">
                <img [src]="imageFilePath + imageFileNames['CUST_FEELING']">
            </div>
        </div>
    </div>
</div>
