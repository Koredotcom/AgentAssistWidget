<div class="dynamic-block-content">
    <!-- <div class="sentiment-analysis">
        <div echarts [options]="chartOption" class="chart-container"></div>
    </div> -->
    <div class="sentiment-analysis">
        <div class="title">Current Sentiment</div>
        <div class="positive-negtive-wrapper-analysis">
            <span class="title-info" (click)="toggleSentiChart()">
                <i class="ast-thumbup"></i>
                <span>Positive</span>
            </span>
            <div echarts [options]="initChartOption" class="chart-container-small"></div>
            <div class="tooltip-analysis" *ngIf="showFullSentiChart">
                <div class="title">Sentiment Analysis</div>
                <div echarts [options]="chartOption" class="chart-container"></div>
            </div>
        </div>
    </div>
  <div class = "welcome-msg collapse-acc-data before-none" id='smallTalk-{{uuids}}' *ngIf="(welcomeMsgResponse | json) != '{}'">
        <div class="steps-run-data">
            <div class="icon_block">
                <i class="ast-agent"></i>
            </div>
            <div class="run-info-content" *ngFor="let ele of welcomeMsgResponse?.buttons; let i=index">
                <div class="title" *ngIf="i === 0">Customer has waited for an agent for few seconds.<br/>Here are some appropriate opening lines.</div>
                <div class="agent-utt">
                 <div class="title-data" id="displayData-{{uuids}}">{{ele.value}}</div>
                 <div class="action-links" *ngIf="!commonService.isCallConversation">
                     <button class="send-run-btn" id="sendMsgWelcome" (click)="commonService.preparePostMessageForSendAndCopy($event, ele.value, idReferenceConst.SENDMSG, connectionDetails)">Send</button>
                     <div class="copy-btn welcome-msg-copy" (click)="commonService.preparePostMessageForSendAndCopy($event, ele.value, idReferenceConst.COPYMSG, connectionDetails)">
                         <i class="ast-copy welcome-msg-copy"></i>
                     </div>
                 </div>
                </div>
            </div>
        </div>
  </div>
    <div  id="dynamicBlock">
      <div id="userTab-custSentimentAnalysis" class="customer-feeling-text">
      </div>

      <div class="scroll-bottom-show-btn hiddenEle">
          <button id="scrollButtonAssist" class="scroll-bottom-btn">
              <i class="ast-carrotup"></i>
              <span>Scroll to bottom</span>
          </button>
      </div>

      <div class="empty-data-no-agents hide">
          <div class="title">No Agent automations are in running state.</div>
          <div class="desc-text">Use "Run with Agent Inputs" to execute.</div>
      </div>
    </div>
</div>
