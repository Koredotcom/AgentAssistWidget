<div class="checklist-wrapper-info">
    <div class="checked-list-content">
        <div class="heading-block-check">
            <div class="left-sec-data">
                <h1>Playbook</h1>
                <button class="more-check-tag">
                    <i class="ast-light-bulb"></i>
                    <span>{{triggeredDynCheckLists.length}}</span>
                </button>
                <h2>Laptop Sales</h2>
                <div class="checklist-dropdown">
                    <div class="toggle-checklist" (click)="showDropDown = !showDropDown;">
                        <p>Dynamic PLaybooks</p>
                        <i class="ast-carrotup"></i>
                    </div>
                    <div class="drp-down-conetnt-checklist" [ngClass]="{'d-none': !showDropDown}">
                        <div class="heading-text">
                            <h3>RECOMENDED PLAYBOOKS</h3>
                            <i class="ast-light-bulb"></i>
                        </div>
                        <ng-container *ngFor="let clT of triggeredDynCheckLists; let int = index">
                            <li (click)="selectDynCl(clT, int)">
                                <p>{{clT.name}}</p>
                                <span>{{clT.stages?.length}} steps</span>
                            </li>
                        </ng-container>
                    </div>
                </div>
            </div>
            <button class="proceed-toclise-btn" (click)="proceedToClose()">
                <div class="circle">
                    <i class="ast-check-new"></i>
                </div>
                <span>Proceed to close</span>
            </button>
        </div>

        <ng-container *ngFor="let cl of checklists; let i = index">
            <ng-container *ngFor="let ac of cl.stages; let si = index">
                <div class="acc-info-data" [ngClass]="{'open-acc-show': ac.opened}">
                    <div class="acc-heading-block" (click)="ac.opened = !ac.opened">
                        <div class="top-title-block">
                            <h4 [ngClass]="{'text-strike-label' : getSelectedCount(ac) === ac.steps?.length}">{{ac.name}}</h4>
                            <!-- && (cl.type === 'primary' && ac.name.toLowerCase() !== 'close') -->
                            <button class="resume-btn" 
                                *ngIf="(getSelectedCount(ac) !== ac.steps?.length)" 
                                (click)="checkListResume($event, cl, i, si)">Resume
                            </button>
                            <p>{{ getSelectedCount(ac)}} / {{ac.steps?.length}} steps</p>
                            <i class="ast-carrotup"></i>
                        </div>
                        <div class="steps-check">
                            <ng-container *ngFor="let stp of ac.steps">
                                <div class="step-div" [ngClass]="{'completed' : stp.complete}"></div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="acc-body-data">
                        <ng-container *ngFor="let step of ac.steps; let sti = index">
                            <div class="check-list-type-info" [ngClass]="{'selected-check-item': ((ac.steps[sti - 1]?.complete && !step.complete) || (sti === 0 && !step.complete && !ac.steps[sti + 1]?.complete)), 'text-strike disabled-click-text': step?.complete}">
                                <div class="title-block">
                                    <h5>{{step.name}}</h5>
                                    <div class="icon-indication" [ngClass]="{'not-checked': !step?.complete}" (click)="clickStep(cl, ac, step, i, si, sti)">
                                        <i class="ast-check-new"></i>
                                    </div>
                                </div>
                                <div *ngIf="step.description" class="content-info-sec">
                                    <p>{{step.description}}</p>
                                    <div class="adherece-type">
                                        <!-- <h6>Adherence Type</h6>
                                        <span>3/3 count</span> -->
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
