<input (focus)="showList()" (blur)="hideList()" type="text" [ngClass]="isNotLibraryTab? 'suggestion-input':'input-text'" [id]="isNotLibraryTab?'agentSearch':'librarySearch'"
    placeholder="Ask AgentAssist" (keyup.enter)="getSearchResults($event)" [(ngModel)]="searchText"
    (ngModelChange)="onSearch($event)" />

<div class="overlay-suggestions fixed-overlay" [ngClass]="isNotLibraryTab? 'overlay-box':'overlay-box-libraray'" id="overLayAutoSearchDiv" *ngIf="showOverlay">
    <div class="suggestion-content" id="overLayAutoSearch">
        <perfect-scrollbar class="overlaysearch-scroll-bar-typehead" #overlaytypeaheadps id="overlayTypeaheadSearchScroll">
        <ul class="filter-list" *ngIf="isVisible && dataSet.length > 0" (mouseover)="cursorOverSet()">
            <li style="cursor: pointer;" *ngFor="let item of dataSet; index as i;" (click)="setValue(item)">
                {{ item }}
            </li>
        </ul>
    </perfect-scrollbar>
    </div>
</div>
